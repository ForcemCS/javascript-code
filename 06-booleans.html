<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      // == 会尝试将两个值转为相同的类型
      console.log( 1 == '1.000')
      // === 可以避免默认的转换
      console.log( 1 === '1.000')   
      
      if (true) {
        console.log('Hello Wukui')
      } else {
        console.log('else')
      }
    </script>
  </body>
</html>
