  <body>
    <script>
      // == 会尝试将两个值转为相同的类型
      console.log( 1 == '1.000')
      // === 可以避免默认的转换
      console.log( 1 === '1.000')   
      
      if (true) {
        console.log('Hello Wukui')
      } else {
        console.log('else')
      }

      console.log(true && false)
      console.log(true || false)
      console.log(!true)  

      //在js中 falsy value 有 false 0 '' NaN undefined null  
      if (0) {
        console.log('falsy')
      }

      const cartQuantity = 5
      
      if (cartQuantity) {
        console.log('cart has products')
      }

      console.log(!0)  //true

      console.log('text'/ 5 )  //NaN

      console.log(variable1)   //undefined 未定义

    </script>
  </body>
</html>
